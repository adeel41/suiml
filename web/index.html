<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="//oss.maxcdn.com/semantic-ui/2.1.3/semantic.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Buttons</h1>
<button>Standard</button>
<button-primary focus>Primary</button-primary>
<button-secondary>Secondary</button-secondary>
<button-animated>
    <visible>Next</visible>
    <hidden>
        <icon-right-arrow/>
    </hidden>
</button-animated>

<button-animated animation="vertical">
    <visible>Shop</visible>
    <hidden>
        <icon-shop/>
    </hidden>
</button-animated>

<button-animated animation="fade" focus>
    <visible>Sign-up for a Pro account</visible>
    <hidden>$12.99 a month</hidden>
</button-animated>


</body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="//oss.maxcdn.com/semantic-ui/2.1.3/semantic.min.js"></script>
</html>
